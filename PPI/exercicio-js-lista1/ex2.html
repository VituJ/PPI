<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex2</title>
</head>

<body>
    <script>
        let c = Number(prompt('Digite o capital inicial'));
        let i = Number(prompt('Digite a taxa de juros ao mês'));
        let n = 240;
        let m = (c * ((1 + i) ** n)).toFixed(2);
        document.write(`O capital inicial era de ${c}, ao aplicar o juros de ${i} a.m por ${n} meses, o montante é de ${m}`);
    </script>
</body>

</html>
